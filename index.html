<body>
  
 <header class="d-flex align-items-center">

 </header>

        </div>
      </div>

          </div>

        <div class="row row row-cols-1 row-cols-lg-2 debug">
          <div class="col">
            <div class="sc-container my-1 card">
              <div class="card-header">sfdfdfdsf</div>

                  <tr>

                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>

                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>

                  </tr>
                </tbody>
              </table>
            </div>
            
          </div>
          
          <div class="col">
            fggfbf
